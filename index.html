body {

  flex-direction: column;
  align-items: center;

  justify-content: center;
}

#quiz-container {
  max-width: 600px;
  margin: 20px auto;
  padding: 30px;

  text-align: center;
}

h1 {
  font-size: 2.5rem;
  font-weight: bold;
  color: #d4c3ff; /* Soft violet for headings */
  margin-bottom: 20px;
}

h2 {
  font-size: 1.8rem;
  color: #cbb6ff; /* Light violet */
  margin-bottom: 15px;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin: 10px 0;
  color: #090707; /* Slightly brighter text for clarity */
}

#question-text {
  font-weight: bold;
  margin-bottom: 20px;
}

#options-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

button {
  padding: 12px 25px;
  background: linear-gradient(135deg, #9400d3, #7b00b9); /* Vibrant violet gradient */
  color: #000000; /* White text for contrast */
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background: linear-gradient(135deg, #7b00b9, #4b0082); /* Darker violet gradient on hover */
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

button:disabled {
  background: #555; /* Dark gray for disabled buttons */
  cursor: not-allowed;
  opacity: 0.6;
}

#next-button {
  margin-top: 25px;
  align-self: center;
}

#result-container {
  display: none;
  text-align: center;
  margin-top: 25px;
  padding: 20px;
  background: linear-gradient(135deg, #8a2be2, #4b0082); /* Reverse violet gradient */
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

canvas {
  margin-top: 20px;
  max-width: 100%;
}

@media (max-width: 768px) {
  #quiz-container {
    padding: 20px;
  }

  h1 {
    font-size: 2rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  p {
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 10px 20px;
  }
}

  </style>

    let currentQuestionIndex = 0;
    let answers = [];
    
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const nextButton = document.getElementById('next-button');
    const resultContainer = document.getElementById('result-container');
    const resultRole = document.getElementById('result-role');
    const resultChart = document.getElementById('result-chart');

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionText.innerText = currentQuestion.question;
      optionsContainer.innerHTML = '';
      
      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.innerText = option.text;
        button.onclick = () => {
          answers.push(option.role);
          nextButton.style.display = 'block';
        };
        optionsContainer.appendChild(button);
      });
    }

    nextButton.onclick = () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
        nextButton.style.display = 'none';
      } else {
        displayResult();
      }
    };

    function displayResult() {
      resultContainer.style.display = 'block';
      const roleCounts = answers.reduce((acc, role) => {
        acc[role] = (acc[role] || 0) + 1;
        return acc;
      }, {});

      const sortedRoles = Object.entries(roleCounts).sort((a, b) => b[1] - a[1]);
      const mostCommonRole = sortedRoles[0][0];
      resultRole.innerText = `Your dominant team role is: ${mostCommonRole}`;

      const chartData = {
        labels: Object.keys(roleCounts),
        datasets: [{
          label: 'Role Distribution',
          data: Object.values(roleCounts),
          backgroundColor: ['#3e4444', ' #b9936c', '#eca1a6', '#d5e1df', '#80ced6', '#bc5a45', '#d64161', '#87bdd8'],
          borderColor: ['#3e4444', ' #b9936c', '#eca1a6', '#d5e1df', '#80ced6', '#bc5a45', '#d64161', '#87bdd8'],
          borderWidth: 1
        }]
      };

      const chartOptions = {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.label}: ${tooltipItem.raw} votes`;
              }
            }
          }
        }
      };

      new Chart(resultChart, {
        type: 'pie',
        data: chartData,
        options: chartOptions
      });
    }
